<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Collection - Choose Gender | BMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fce4ec;
      color: #333;
      text-align: center;
      padding: 4rem 1rem;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      color: #e94560;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.8rem;
    }
    .btn-gender {
      margin: 1rem;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 140px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-boys {
      background: #4fc3f7; /* Blue for boys */
    }
    .btn-boys:hover {
      background: #039be5;
    }
    .btn-girls {
      background: #e94560; /* Pink for girls */
    }
    .btn-girls:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Choose Your Kids Collection</h1>
  <a href="boys.html" class="btn-gender btn-boys" aria-label="Shop Boys Collection">Boys</a>
  <a href="girls.html" class="btn-gender btn-girls" aria-label="Shop Girls Collection">Girls</a>
</body>
</html>
