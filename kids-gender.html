<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Collection - Choose Gender | BM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fce4ec;
      color: #333;
      text-align: center;
      padding: 4rem 1rem;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 800;
      font-size: 3rem;
      background: linear-gradient(90deg, #e94560, #f48fb1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      margin-bottom: 2.5rem;
      text-transform: none; /* Changed to normal case */
      letter-spacing: 0.05em;
      filter: drop-shadow(2px 2px 2px rgba(233, 69, 96, 0.5));
    }
    /* Decorative underline */
    h1::after {
      content: "";
      display: block;
      width: 180px;
      height: 4px;
      background: #e94560;
      margin: 0.8rem auto 0;
      border-radius: 2px;
      box-shadow: 0 0 8px #e94560;
    }
    .btn-gender {
      margin: 1rem;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .btn-gender svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: white;
      flex-shrink: 0;
    }
    .btn-boys {
      background: linear-gradient(135deg, #4fc3f7 0%, #0288d1 100%);
      box-shadow: 0 6px 15px rgba(3, 155, 229, 0.5);
    }
    .btn-boys:hover {
      background: linear-gradient(135deg, #039be5 0%, #0277bd 100%);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(3, 155, 229, 0.7);
    }
    .btn-girls {
      background: linear-gradient(135deg, #e94560 0%, #ab003c 100%);
      box-shadow: 0 6px 15px rgba(194, 24, 91, 0.5);
    }
    .btn-girls:hover {
      background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(194, 24, 91, 0.7);
    }
  </style>
</head>
<body>
  <h1>Who are you shopping for?</h1>
  <a href="boys.html" class="btn-gender btn-boys" aria-label="Shop Boys Collection">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 2a5 5 0 0 1 5 5v3h-2V7a3 3 0 0 0-6 0v3H7V7a5 5 0 0 1 5-5zM7 14h10v2H7v-2zm0 4h10v2H7v-2z"/>
    </svg>
    BOY
  </a>
  <a href="girls.html" class="btn-gender btn-girls" aria-label="Shop Girls Collection">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 2a5 5 0 0 1 5 5v3h-2V7a3 3 0 0 0-6 0v3H7V7a5 5 0 0 1 5-5zM12 14a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
    </svg>
    GIRL
  </a>
</body>
</html>
